<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="full-width full-height">
    <main class="flex justify-content-center align-items-center full-height">
      <div class="calculator flex justify-content-center align-items-center">
        <div class="head">
          <h1>Calculator</h1>
        </div>

        <div class="all-math full-width">
          <div class="number-inputs flex align-items-center justify-content-center">
            <div class="first-number flex justify-content-center">
              <input id="first-input" type="text"></input>
            </div>

            <div class="second-number flex justify-content-center">
              <input id="second-input" type="text"></input>
            </div>
          </div>  
          
          <div class="math flex justify-content-center">
            <ul class="math-buttons flex full-width">
              <button class="add">+</button>
              <button class="subtract">-</button>
              <button class="divide">/</button>
              <button class="multiply">x</libutton>
            </ul>
          </div>
        </div>

        <h2 class="result">0</h2>

      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
